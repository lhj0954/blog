<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:fragment="header">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" >
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
        <a class="navbar-brand" href="/">Tnut's Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <ul class="navbar-nav" sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/auth/loginForm}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/joinForm}">회원가입</a>
                    </li>
                </ul>

                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/board/saveForm}">글쓰기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/updateForm}">회원정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                    </li>
            </ul>

        </div>
    </nav>
</body>
</html>
