<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tnut's Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:replace="layout/header :: header">
</nav>
<br>

<div class="container">

    <form>
        <input type="hidden" id="id" value="${board.id}"/>
        <div class="form-group">
            <label for="title">제목:</label>
            <input th:value="${board.title}" type="text" class="form-control" placeholder="제목 입력" id="title">
        </div>

        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control summernote" rows="5" id="content" th:utext="${board.content}"></textarea>
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">수정</button>
    <script src="/js/board.js"></script>
</div>

<script>
    $('.summernote').summernote({
        placeholder: '3줄요약권장',
        tabsize: 2,
        height: 300
    });
</script>

<div class="jumbotron text-center" style="margin-bottom:0" th:replace="layout/footer :: footer">
</div>

</body>
</html>
