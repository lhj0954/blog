<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tnut's Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:replace="layout/header :: header">

</nav>
<br>

<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${#authentication.principal.user.id}">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" th:value="${#authentication.principal.user.username}" class="form-control" placeholder="아이디 입력" id="username" readonly>
        </div>

        <th:block th:if="${#strings.isEmpty(#authentication.principal.user.Oauth)}">
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" class="form-control" placeholder="비밀번호 입력" id="password">
            </div>
        </th:block>

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" th:value="${#authentication.principal.user.email}" class="form-control" placeholder="이메일 입력" id="email" readonly>
        </div>

    </form>
    <button id="btn-update" class="btn btn-primary">회원수정완료</button>
</div>

<script src="/js/user.js"></script>
<div class="jumbotron text-center" style="margin-bottom:0" th:replace="layout/footer :: footer">

</div>

</body>
</html>
