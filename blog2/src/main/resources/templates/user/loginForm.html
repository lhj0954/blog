<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tnut's Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:replace="layout/header :: header">

</nav>
<br>

<div class="container">
    <form action="/auth/loginProc" method="POST">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" name="username" class="form-control" placeholder="아이디 입력" id="username">
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호" id="password">
        </div>
        <button id="btn-login" class="btn btn-primary">로그인</button>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=1de21f048b9b65e58f370ca69b0fbc3e&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code">
            <img height="38" src="/image/kakao_login_image.png"/>
        </a>
    </form>

</div>


<div class="jumbotron text-center" style="margin-bottom:0" th:replace="layout/footer :: footer">

</div>

</body>
</html>
